<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="">
        <div>
            <label for="">Name
                <input type="text">
            </label>
        </div>
        <div>
            <label for="">Email
                <input type="email">
            </label>
        </div>
        <div>
            <label for="">Password
                <input type="password">
            </label>
        </div>
        <div>
            <label for="">Confirm Password
                <input type="password">
            </label>
        </div>
        <div>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>
</html>
